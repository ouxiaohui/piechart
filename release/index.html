<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>111</title>
	<link rel="stylesheet" href="css/main.min.css">
	<script src="js/pie_chart.js"></script>
</head>

<body>
	<div class="title">
		<h3>美容院统计营收报表</h3>
	</div>
	<div class="content">
		<div class="top">
			<div class="left"> 
				<p class="line-height-one">有效客户统计</p> 
				<div class="customer-effective-total">
					<div class="effective-canvas">  
						<canvas id="customer-effective" style="padding:0;margin:0"  ></canvas>
					</div>   
				</div> 
			</div>
		</div>
		<div class="down">
			<div class="left">
				<p class="line-height-one">到点频次</p> 
				<div class="arrive-total">
					<canvas id="arrive-total" style="padding:0;margin:0"></canvas>
				</div>
			</div>
		</div>
	</div>
</body>  
</html>
